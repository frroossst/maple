<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 32 32%22><text y=%2232%22 font-size=%2232%22>üçÅ</text></svg>">
    <style>
        /* General styles */
        h1, h2, h3 {
            margin: 10px 0; /* Adjust this value to reduce the vertical space */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #0d1117;
            color: #c9d1d9;
        }

        body.dark-mode blockquote {
            padding: 10px 20px;
            margin: 20px 0;
            border-left: 3px solid #8b949e;
            background-color: #161b22;
            color: #c9d1d9;
        }

        code.dark-mode {
            background-color: #0d1117; 
            color: #c9d1d9; 
            padding: 10px 20px;
            overflow-x: auto;
            border-radius: 15px;
        }

        .inline-code {
            font-family: monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            display: inline;
            border-radius: 3px;
            padding: 2px 4px;
        }

        img {
            width: 600px;
            height: 400px;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        body.light-mode h1, body.light-mode h2, body.light-mode h3 {
            color: #333; 
        }

        body.light-mode blockquote {
            padding: 10px 20px;
            margin: 20px 0;
            border-left: 3px solid #444d56;
            background-color: #f6f8fa;
            color: #24292e;
        }

        body.light-mode code {
            background-color: #f9f9f9;
            color: #333;
        }

        body.light-mode .inline-code {
            background-color: #f9f9f9;
            color: #333;
            display: inline;
        }

        /* Toggle switch styles */
        .toggle-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-bottom: 10px;
            margin-right: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .app-info {
            color: #8b949e;
            font-size: 0.9em;
            text-align: center;
            margin-right: 20px;
        }

        .content {
            max-width: 1200px;
            margin: 20px 50px;
            padding: 0 20px;
            line-height: 1.6;
        }

    </style>
</head>
<body class="dark-mode">
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>
        <div class="app-info">
            <div>Maple üçÅ</div>
            <div hx-get="/version" hx-trigger="load" hx-swap="innerHTML"></div>
        </div>
    </div>

    <div 
        id="maple-container"
        class="content"
        hx-get="/serve" 
        hx-trigger="load, every 5s"
        hx-swap="innerHTML oob:maple-container scroll:keep"
    >
    </div>

    <script>
        // listen to hx:beforeSwap event and if new conent is empty
        // or returns NOT_MODIFIED, then do not update with the new
        // content and keep the old content
        let mapleContainer = document.getElementById('maple-container');
        mapleContainer.addEventListener('htmx:beforeSwap', function(event) {
            if (event.detail.xhr.statusCode === 304 || event.detail.xhr.responseText === '') {
                event.preventDefault();
            }
        });

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
        }

        // Automatically set the toggle switch based on current theme
        document.addEventListener('DOMContentLoaded', (event) => {
            const isDarkMode = document.body.classList.contains('dark-mode');
            document.getElementById('themeToggle').checked = !isDarkMode;
        });
    </script>
</body>
</html>
