cargo-features = ["codegen-backend"]

[workspace]
members = [
    "maple-core",
    "maple-cli",
    "maple-macros",
    "maple-data-structures",
]
default-members = ["maple-cli"]

resolver = "2"

[profile.dev]
debug = 0
codegen-backend = "cranelift"

[profile.release]
opt-level = "z"
strip = true
lto = true
codegen-units = 1
panic = "abort"
